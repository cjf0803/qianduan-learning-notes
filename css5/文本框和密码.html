<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>文本框和密码</h3>
    <p>用户名:<input type="text" value="admin" name="username"/></p>
    <p>密&nbsp;&nbsp;码：<input type="password" ></p>
    <h3>单选复选框</h3>
    <p>性别：<input type="radio" name="sex" checked />男 <input type="radio" name="sex"/>女</p>
    <p>爱好：<input type="checkbox" checked/>吃饭 <input type="checkbox" checked />睡觉 <input type="checkbox"/>敲代码</p>

    <h3>上传和按钮组</h3>
    <p>上传头像：<input type="file"></p>
    <p>隐藏域： <input type="hidden" value="111"></p>
    <p>普通按钮： <input type="button" value="登陆"></p>
    <p>提交按钮： <input type="submit"></p>
    <p>重置按钮：<input type="reset" value="重置"></p>
    <h3>下拉框</h3>
    <p>省份：<select name="sel" >
        <option selected>请选择省份</option>
        <option value="浙江" >浙江</option>
        <option value="江苏">江苏</option>
        <option value="安徽">安徽</option>
    </select>
    </p>
    <p>城市：<select name="sel1" >
        <option selected>请选择城市</option>
        <option value="杭州">杭州</option>
        <option value="宁波">宁波</option>
        <option value="温州">温州</option>
    </select></p>
    <h3>label</h3>
    <label for="pwd">记住密码</label>
    <input type="checkbox" name="pwd" id="pwd">
</body>
</html>

<div id="root"></div>
<script type="text/babel">
    /*
        state:组件内部状态
        props:组件之间数据交互

     */
    //Person用于显示
    var Person=React.createClass({
        render:function () {
            var name=this.props.name;
            var age=this.props.age;
            return(
                <div>
                    <h2>{ name }</h2>
                    <p>{ age }</p>
                </div>
            )
        }
    })
    var Index =React.createClass({

        getInitialState:function(){
            return{
                name:"cjf",
                age:20

            }
        },
        changeInfo:function(){
            this.setState({
                name:"cjf",
                age:21
            })
        },

        render:function () {
            return(
                <div>
                    <p><Person name={this.state.name} age={this.state.age} /></p>
                    <button id="btn" onClick={ this.changeInfo }>按钮</button>
                </div>
            )

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/browser.min.js"></script>
    <script src="dist/jquery.min.js"></script>
    <script src="dist/react.js"></script>
    <script src="dist/react-dom.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    /*
        组件：
            在React中，整体是一个组件化设计
     */
    var Demo=React.createClass({
        hander:function(event){
            console.log(event)
        },
        render:function () {
            return(
                <div className="yeye">
                    <button onMouseOver={this.hander}>按钮</button>
                </div>
            )
        }
    })
    ReactDOM.render(<Demo />,document.getElementById("root"))

</script>
</body>
</html>
